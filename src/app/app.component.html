<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-center">Top Stories
      <button class="btn btn-secondary float-right" style="background-color:rgba(255,255,255,0.8);color:rgb(255,100,1);border:none;height:2rem;line-height:1.2rem;" (click)="refreshFeed()">Refresh</button>
      </h2>
    </div>
    <div class="col-md-6">
      <h2 class="text-center">Article</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" style="max-height: calc(100vh - 20vh);overflow: scroll;">
      <div *ngFor="let article of storiesArray; let i = index">
        <ul>
          <li *ngIf="i<500" (click)="getArticle(article)">{{article.title}}</li>
        </ul>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="articleText">
        <!-- {{articleText | json}} -->
        <p>
        <b>Title:</b> {{articleText.title}}
        <br/>
        <b>Time:</b> {{getDate(articleText.time)}}
        <br/>
        <b>Score:</b> {{articleText.score}}
        </p>

        <a href="{{articleText.url}}">{{articleText.url}}</a>
        <!-- <iframe src="{{articleText.url}}"></iframe> -->
        <iframe width="100%" height="600px" [src]="articleText.url | safe"></iframe>
      </div>
    </div>
  </div>
</div>
